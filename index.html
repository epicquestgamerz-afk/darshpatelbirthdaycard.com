<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Birthday Gift for Darsh Patel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #1b5e20, #2e7d32);
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ff7f;
      width: 90%;
      max-width: 500px;
      transition: all 0.8s ease;
    }

    h1 {
      font-size: 20px;
      color: #00ff7f;
      text-shadow: 2px 2px #000;
    }

    input {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 6px;
      text-align: center;
      font-family: inherit;
      font-size: 14px;
    }

    button {
      background-color: #00ff7f;
      color: #000;
      font-family: inherit;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00e676;
    }

    .hidden { display: none; }

    .card {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .hint {
      color: #9ccc65;
      font-size: 10px;
      margin-bottom: 8px;
    }

    .more-btn {
      margin-top: 20px;
      background-color: #03a9f4;
      color: #fff;
    }

    .more-btn:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>

  <div class="container" id="screen1">
    <h1>Minecraft: Birthday Edition</h1>
    <button onclick="nextScreen('screen2')">PLAY</button>
  </div>

  <div class="container hidden" id="screen2">
    <h1>Welcome, Darsh Patel</h1>
    <input id="name" placeholder="Enter your name" />
    <input id="password" placeholder="Enter password" type="password" />
    <input id="secret" placeholder="Enter secret code" />
    <button onclick="nextScreen('screen3')">Continue</button>
  </div>

  <div class="container hidden" id="screen3">
    <div class="hint">Hint: Who sent this gift?</div>
    <h1>Who‚Äôs your best friend?</h1>
    <input id="answer" placeholder="Type your answer" />
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <div class="container hidden card" id="screen4">
    <h1>üéâ Happy Birthday, Darsh Patel! üéÇ</h1>
    <p>May your world be as limitless as Minecraft and your adventures endless!</p>
    <button class="more-btn" onclick="window.open('https://imagine.gsfc.nasa.gov/hst_bday/november-5','_blank')">
      üéÅ More Gift
    </button>
  </div>

  <script>
    function nextScreen(id) {
      document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function checkAnswer() {
      const ans = document.getElementById('answer').value.trim().toLowerCase();
      if (ans === 'eishit') {
        nextScreen('screen4');
      } else {
        alert('‚ùå Wrong answer! Try again üòâ');
      }
    }
  </script>
</body>
</html>
